{{template "base.html" .}}

{{define "new-role"}}
<div class="page-header">
    <h1 class="page-title">Create New Role</h1>
    <a href="/list-roles" class="btn btn-secondary">‚Üê Back to Roles</a>
</div>

<div class="card">
    <form hx-post="/create-role" hx-target="#form-container">
        <div id="form-container">
            <div class="form-group">
                <label for="name">Role Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label>Permissions</label>
                <p style="color: #666; font-size: 0.9em; margin-bottom: 1rem;">Select the permissions this role should have:</p>
                
                {{range .PermissionRegistry}}
                <fieldset style="border: 1px solid var(--accent); padding: 1.5rem; margin-bottom: 1rem; border-radius: 0.25rem;">
                    <legend style="font-weight: 600; padding: 0 0.5rem;">{{.Name}}</legend>
                    <div style="display: grid; grid-template-columns: 40px 250px 1fr; gap: 1rem; align-items: center;">
                    {{range .Permissions}}
                        <input type="checkbox" name="permissions" value="{{.Code}}" style="width: 18px; height: 18px; cursor: pointer; accent-color: var(--accent-strong);">
                        <strong>{{.Name}}</strong>
                        <small style="color: #666;">{{.Description}}</small>
                    {{end}}
                    </div>
                </fieldset>
                {{end}}
            </div>
            
            <div class="form-group" style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">
                    <span class="htmx-indicator">Creating...</span>
                    <span>Create Role</span>
                </button>
                <a href="/list-roles" class="btn btn-secondary" style="margin-left: 1rem;">Cancel</a>
            </div>
        </div>
    </form>
</div>
{{end}}
