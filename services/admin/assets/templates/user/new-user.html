{{template "base.html" .}}

{{define "new-user"}}
<div class="page-header">
    <h1 class="page-title">Create New User</h1>
    <a href="/list-users" class="btn btn-secondary">‚Üê Back to Users</a>
</div>

<div class="card">
    <form hx-post="/create-user" hx-target="#form-container">
        <div id="form-container">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
                <small style="color: #666; font-size: 0.8em;">Minimum 8 characters</small>
            </div>
            
            <div class="form-group" style="margin-top: 2rem;">
                <button type="submit" class="btn btn-primary">
                    <span class="htmx-indicator">Creating...</span>
                    <span>Create User</span>
                </button>
                <a href="/list-users" class="btn btn-secondary" style="margin-left: 1rem;">Cancel</a>
            </div>
        </div>
    </form>
</div>
{{end}}
