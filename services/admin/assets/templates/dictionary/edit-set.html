{{template "base.html" .}}

{{define "edit-set"}}
<div class="page-header">
    <h1 class="page-title">Edit Set: {{.Set.Label}}</h1>
</div>

<div class="form-container">
    <form method="post" action="/update-set/{{.Set.ID}}" class="form">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required
                   value="{{.Set.Name}}"
                   pattern="[a-z_]+"
                   title="Lowercase letters and underscores only">
            <small>Unique identifier (lowercase with underscores)</small>
        </div>

        <div class="form-group">
            <label for="label">Label *</label>
            <input type="text" id="label" name="label" required
                   value="{{.Set.Label}}">
            <small>Human-readable name</small>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{{.Set.Description}}</textarea>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="active" value="true" {{if .Set.Active}}checked{{end}}>
                Active
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-manage">Update Set</button>
            <a href="/show-set/{{.Set.ID}}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{{end}}
