{{template "base.html" .}}

{{define "new-set"}}
<div class="page-header">
    <h1 class="page-title">Create New Dictionary Set</h1>
</div>

<div class="form-container">
    <form method="post" action="/create-set" class="form">
        <div class="form-group">
            <label for="name">Name *</label>
            <input type="text" id="name" name="name" required
                   placeholder="e.g., estate_category"
                   pattern="[a-z_]+"
                   title="Lowercase letters and underscores only">
            <small>Unique identifier (lowercase with underscores)</small>
        </div>

        <div class="form-group">
            <label for="label">Label *</label>
            <input type="text" id="label" name="label" required
                   placeholder="e.g., Estate Category">
            <small>Human-readable name</small>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3"
                      placeholder="Optional description of this set"></textarea>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="active" value="true" checked>
                Active
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-manage">Create Set</button>
            <a href="/list-sets" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{{end}}
