{{template "base.html" .}}

{{define "new-option"}}
<div class="page-header">
    <h1 class="page-title">Create New Dictionary Option</h1>
</div>

<div class="form-container">
    <form method="post" action="/create-option" class="form">
        <div class="form-group">
            <label for="set_id">Set *</label>
            <select id="set_id" name="set_id" required onchange="loadParentOptions(this.value)">
                <option value="">Select a set...</option>
                {{range .Sets}}
                <option value="{{.ID}}">{{.Label}}</option>
                {{end}}
            </select>
        </div>

        <div class="form-group">
            <label for="parent_id">Parent Option</label>
            <select id="parent_id" name="parent_id">
                <option value="">None (Root Level)</option>
            </select>
            <small>Optional: Select a parent for hierarchical structure</small>
        </div>

        <div class="form-group">
            <label for="short_code">Short Code</label>
            <input type="text" id="short_code" name="short_code"
                   placeholder="e.g., res"
                   pattern="[a-z0-9_-]+"
                   title="Lowercase letters, numbers, hyphens and underscores">
            <small>Optional short identifier</small>
        </div>

        <div class="form-group">
            <label for="key">Key *</label>
            <input type="text" id="key" name="key" required
                   placeholder="e.g., residential"
                   pattern="[a-z0-9_-]+"
                   title="Lowercase letters, numbers, hyphens and underscores">
            <small>Unique key within the set</small>
        </div>

        <div class="form-group">
            <label for="label">Label *</label>
            <input type="text" id="label" name="label" required
                   placeholder="e.g., Residential">
            <small>Human-readable label</small>
        </div>

        <div class="form-group">
            <label for="value">Value *</label>
            <input type="text" id="value" name="value" required
                   placeholder="e.g., Residential">
            <small>The actual value</small>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3"
                      placeholder="Optional description"></textarea>
        </div>

        <div class="form-group">
            <label for="order">Display Order *</label>
            <input type="number" id="order" name="order" value="0" required>
            <small>Order for display (lower numbers appear first)</small>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="active" value="true" checked>
                Active
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-manage">Create Option</button>
            <a href="/list-options" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
async function loadParentOptions(setId) {
    const parentSelect = document.getElementById('parent_id');
    parentSelect.innerHTML = '<option value="">None (Root Level)</option>';

    if (!setId) return;

    try {
        // TODO: This would need an API endpoint to fetch options by set
        // For now, we'll just reset to None
        console.log('Would load options for set:', setId);
    } catch (error) {
        console.error('Error loading parent options:', error);
    }
}
</script>
{{end}}
