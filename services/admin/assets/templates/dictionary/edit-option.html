{{template "base.html" .}}

{{define "edit-option"}}
<div class="page-header">
    <h1 class="page-title">Edit Option: {{.Option.Label}}</h1>
</div>

<div class="form-container">
    <form method="post" action="/update-option/{{.Option.ID}}" class="form">
        <div class="form-group">
            <label for="set_id">Set *</label>
            <select id="set_id" name="set_id" required disabled>
                {{range .Sets}}
                <option value="{{.ID}}" {{if eq $.Option.Set .ID}}selected{{end}}>{{.Label}}</option>
                {{end}}
            </select>
            <input type="hidden" name="set_id" value="{{.Option.Set}}">
            <small>Set cannot be changed after creation</small>
        </div>

        <div class="form-group">
            <label for="parent_id">Parent Option</label>
            <select id="parent_id" name="parent_id">
                <option value="">None (Root Level)</option>
                {{range .ParentOptions}}
                <option value="{{.ID}}" {{if and $.Option.ParentID (eq $.Option.ParentID .ID)}}selected{{end}}>{{.Label}}</option>
                {{end}}
            </select>
        </div>

        <div class="form-group">
            <label for="short_code">Short Code</label>
            <input type="text" id="short_code" name="short_code"
                   value="{{.Option.ShortCode}}"
                   pattern="[a-z0-9_-]+"
                   title="Lowercase letters, numbers, hyphens and underscores">
        </div>

        <div class="form-group">
            <label for="key">Key *</label>
            <input type="text" id="key" name="key" required
                   value="{{.Option.Key}}"
                   pattern="[a-z0-9_-]+"
                   title="Lowercase letters, numbers, hyphens and underscores">
        </div>

        <div class="form-group">
            <label for="label">Label *</label>
            <input type="text" id="label" name="label" required
                   value="{{.Option.Label}}">
        </div>

        <div class="form-group">
            <label for="value">Value *</label>
            <input type="text" id="value" name="value" required
                   value="{{.Option.Value}}">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3">{{.Option.Description}}</textarea>
        </div>

        <div class="form-group">
            <label for="order">Display Order *</label>
            <input type="number" id="order" name="order" value="{{.Option.Order}}" required>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" name="active" value="true" {{if .Option.Active}}checked{{end}}>
                Active
            </label>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-manage">Update Option</button>
            <a href="/show-option/{{.Option.ID}}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{{end}}
